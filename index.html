<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header class="main bg-gray">
        <div class="container mt-3 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="d-flex flex-column flex-md-row justify-content-around align-items-center">
                        <img src="images/logo.png" width="117px" height="117px" class="mb-3">
                        <div class="mb-3">
                            <label class="font-20 text-yellow" for="txtHeight">身高cm</label>
                            <input type="text" class="form-control mb-3" id="txtHeight" placeholder="請輸入身高" required>
                            <div class="valid-feedback">
                                請輸入身高
                            </div>
                            <label class="font-20 text-yellow" for="txtWeight">體重kg</label>
                            <input type="text" class="form-control" id="txtWeight" placeholder="請輸入體重" required>
                            <div class="valid-feedback">
                                請輸入體重
                            </div>
                        </div>
                        <div class="button">
                            <span>看結果</span>
                        </div>

                        <div class="div-result">
                            <div class="btn-result d-flex flex-column justify-content-center border-blue">
                                <ul>
                                    <li class="font-32" id="resultBmi">20.9</li>
                                    <li class="font-14" id="resultTitle">BMI</li>
                                </ul>
                                <div class="img-loop">
                                   <a href="index.html"><img src="images/icons_loop.png" width="14px" height="19px"></a>
                                </div>
                            </div>

                        </div>
                        <div class="font-32" id="resultStatus">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container py-5 text-center">
            <div class="h4 text-gray mb-4">BMI紀錄</div>
            <div class="mt-3 ">
                <div class="table-responsive-sm bmi-tables">
                    <table class="table mx-auto bg-white mb-3" >
                        <tr>
                            <td class="bg-green text-nowrap px-0" width="7px">&nbsp;</td>
                            <td class="align-middle text-nowrap py-4" width="90px">理想</td>
                            <td class="align-middle text-nowrap" width="140px" class="font-12">BMI <span
                                    class="font-20">20.90</span></td>
                            <td class="align-middle text-nowrap" width="140px" class="font-12">weight <span
                                    class="font-20">40KG</span></td>
                            <td class="align-middle text-nowrap" width="140px" class="font-12">height <span
                                    class="font-20">158cm</span></td>
                            <td class="align-middle text-nowrap" width="107px" class="font-12">05-23-2020</span></td>
                        </tr>
                    </table>
                    
                </div>

            </div>
        </div>
    </section>
    <footer>
        <img src="images/logo-footer.png" width="55px" height="55px" class="my-3">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
